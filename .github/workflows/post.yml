name: Send a Tweet
on:
  push:
    branches:
      - "main"
    paths:
      - ".github/**"
      - "posts/**/*.md"
jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
      - uses: ./.github/actions/parse
        with:
          files: ${{ steps.files.outputs.added }}
